<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You in Lightyears</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .admin-portal {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .social-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Love You in Lightyears</h1>
    </header>
    <main>
        <section class="admin-portal">
            <h2>Admin Portal</h2>
            <form>
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <button class="back-button" onclick="window.history.back();">Back</button>
    </main>
    <footer class="social-links">
        <a href="https://www.instagram.com/yourprofile" target="_blank">Follow us on Instagram</a>
    </footer>
</body>
</html>
